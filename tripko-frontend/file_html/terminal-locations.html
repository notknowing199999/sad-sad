  <script>
let editTerminalId = null;
let currentTerminalId = null;

function openStatusModal(terminalId, currentStatus) {
  currentTerminalId = terminalId;
  const statusText = document.getElementById('currentStatusText');
  statusText.textContent = currentStatus || 'active';
  statusText.className = 'font-semibold ' + 
    (currentStatus === 'inactive' ? 'text-red-600' : 'text-green-600');
  document.getElementById('statusModal').classList.remove('hidden');
}

function closeStatusModal() {
  document.getElementById('statusModal').classList.add('hidden');
  currentTerminalId = null;
}

async function updateTerminalStatus(newStatus) {
  if (!currentTerminalId) return;

  try {
    const response = await fetch('../../tripko-backend/api/terminal_locations/update_status.php', {
      method: 'POST',
      headers: {
        'Content-Type': 'application/json',
      },
      body: JSON.stringify({
        terminal_id: currentTerminalId,
        status: newStatus
      })
    });
    
    const data = await response.json();
    if (data.success) {
      alert(`Terminal status updated to ${newStatus}`);
      closeStatusModal();
      loadTerminals();
    } else {
      throw new Error(data.message || 'Failed to update status');
    }
  } catch (error) {
    console.error('Error updating status:', error);
    alert('Failed to update terminal status: ' + error.message);
  }
}

async function loadTerminals() {
  const res = await fetch('../../tripko-backend/api/terminal_locations/read.php');
  const data = await res.json();
  const tbody = document.getElementById('terminalTableBody');
  tbody.innerHTML = '';
  data.records.forEach(row => {
    const statusClass = row.status === 'inactive' ? 'bg-red-50' : '';
    tbody.innerHTML += `
      <tr class="${statusClass}">
        <td class="border border-gray-300 px-4 py-2">${row.name}</td>
        <td class="border border-gray-300 px-4 py-2">${row.town}</td>
        <td class="border border-gray-300 px-4 py-2">${row.coordinates}</td>
        <td class="border border-gray-300 px-4 py-2 text-center">
          <span class="px-2 py-1 rounded-full text-xs font-medium ${
            row.status === 'inactive' ? 'bg-red-100 text-red-800' : 'bg-green-100 text-green-800'
          }">
            ${row.status || 'active'}
          </span>
        </td>
        <td class="border border-gray-300 px-4 py-2">
          <div class="flex justify-center gap-2">
            <button onclick="editTerminal(${row.terminal_id}, '${row.name}', '${row.town}', '${row.coordinates}')" 
                    class="bg-[#255d8a] text-white px-3 py-1 rounded text-sm hover:bg-[#1e4d70] min-w-[60px]">
              Edit
            </button>
            <button onclick="openStatusModal(${row.terminal_id}, '${row.status || 'active'}')"
                    class="${row.status === 'inactive' ? 'bg-red-600' : 'bg-green-600'} text-white px-3 py-1 rounded text-sm hover:bg-opacity-90 min-w-[60px]">
              Status
            </button>
          </div>
        </td>
      </tr>
    `;
  });
}

function toggleTransportDropdown(event) {
    event.preventDefault();
    const dropdown = document.getElementById('transportDropdown');
    const icon = document.getElementById('transportDropdownIcon');
    dropdown.classList.toggle('hidden');
    icon.style.transform = dropdown.classList.contains('hidden') ? 'rotate(0deg)' : 'rotate(180deg)';
  }

function openTerminalModal() {
  document.getElementById('terminalModal').classList.remove('hidden');
}
function closeTerminalModal() {
  document.getElementById('terminalModal').classList.add('hidden');
  editTerminalId = null;
  document.getElementById('terminal-name').value = '';
  document.getElementById('town').value = '';
  document.getElementById('coordinates').value = '';
}

function editTerminal(id, name, town, coordinates) {
  document.getElementById('terminal-name').value = name;
  document.getElementById('town').value = town;
  document.getElementById('coordinates').value = coordinates;
  editTerminalId = id;
  openTerminalModal();
}

async function handleTerminalSubmit(event) {
  event.preventDefault();
  const data = {
    name: document.getElementById('terminal-name').value,
    town: document.getElementById('town').value,
    coordinates: document.getElementById('coordinates').value
  };
  if (editTerminalId) {
    data.terminal_id = editTerminalId;
    await fetch('../../tripko-backend/api/terminal_locations/update.php', {
      method: 'POST',
      headers: {'Content-Type': 'application/json'},
      body: JSON.stringify(data)
    });
    editTerminalId = null;
  } else {
    await fetch('../../tripko-backend/api/terminal_locations/create.php', {
      method: 'POST',
      headers: {'Content-Type': 'application/json'},
      body: JSON.stringify(data)
    });
  }
  closeTerminalModal();
  loadTerminals();
}

async function deleteTerminal(id) {
  if(confirm('Are you sure you want to delete this terminal?')) {
    await fetch('../../tripko-backend/api/terminal_locations/delete.php', {
      method: 'POST',
      headers: {'Content-Type': 'application/json'},
      body: JSON.stringify({terminal_id: id})
    });
    loadTerminals();
  }
}

document.addEventListener('DOMContentLoaded', () => {
  loadTerminals();
});
